<!-- compact mark: wave + K (use as favicon or footer small) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Kasper logo mark">
  <defs>
    <radialGradient id="rad" cx="0.3" cy="0.2">
      <stop offset="0%" stop-color="#00f0d0"/>
      <stop offset="60%" stop-color="#00a3ff"/>
      <stop offset="100%" stop-color="#0047b3"/>
    </radialGradient>
    <filter id="glow" x="-40%" y="-40%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3.5" result="g"/>
      <feMerge>
        <feMergeNode in="g"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" rx="12" fill="url(#rad)"/>
  <!-- subtle wave -->
  <path d="M6,36 C18,28 28,44 58,30" fill="none" stroke="rgba(255,255,255,0.22)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
  <!-- K letter -->
  <text x="10" y="46" font-family="Inter, system-ui, Arial, sans-serif" font-weight="800" font-size="34" fill="#ffffff">K</text>
</svg>
